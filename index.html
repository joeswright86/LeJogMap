<!DOCTYPE html>
<html>
<head>
  <title>Land's End to John o' Groats</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBK9A_1G5soH72d6EFnLcwD4bq-tdA2YlE&libraries=geometry"></script>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    .gm-style img {
      max-width: none !important; /* Prevent Google Maps from resizing images */
    }
    #progressBox {
      position: absolute;
      bottom: 40px;
      left: 20px;
      background: white;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      font-family: sans-serif;
      width: 250px;
    }
    #progressLabel {
      margin-bottom: 6px;
      font-size: 14px;
    }
    #progressBarContainer {
      background: #e0e0e0;
      width: 100%;
      height: 10px;
      border-radius: 5px;
    }
    #progressBar {
      height: 10px;
      background: #4caf50;
      border-radius: 5px;
      width: 0%;
    }
    #boxHeader {
      margin-bottom: 10px;
    }
    #Content1 {
      padding: 5px;
    }

  </style>
</head>
<body>
  <div id="map"></div>

  <div id="progressBox">
    <div id="boxHeader">
      <img src="./bc-logo.svg">
    </div>
    <div id="Content1" >Charity office indoor cycling challenge</div>
    <div id="progressLabel">Calculating...</div>
    <div id="progressBarContainer">
      <div id="progressBar"></div>
    </div>
  </div>
  
  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 6,
        center: { lat: 55, lng: -4 },
      });

      const directionsService = new google.maps.DirectionsService();
      const directionsRenderer = new google.maps.DirectionsRenderer({ map });

      directionsService.route({
        origin: "Cornwall, Land's End, Penzance TR19 7AA",
        destination: "John o' Groats, UK",
        travelMode: google.maps.TravelMode.BICYCLING,
      }, (response, status) => {
        if (status === "OK") {
          directionsRenderer.setDirections(response);

          // Get full polyline path
          const route = response.routes[0].overview_path;

          // Total distance to find (100 miles in meters)
          const distanceTravelled = 600 * 1609.34;
          let distanceCovered = 0;

          // Compute total route distance (in meters)
          let totalRouteDistance = 0;
          for (let i = 1; i < route.length; i++) {
            totalRouteDistance += google.maps.geometry.spherical.computeDistanceBetween(route[i - 1], route[i]);
          }

          // Update progress bar
          const progressPercent = (distanceTravelled / totalRouteDistance) * 100;
          document.getElementById("progressBar").style.width = `${progressPercent}%`;

          const milesTotal = (totalRouteDistance / 1609.34).toFixed(0);
          const milesCovered = (distanceTravelled / 1609.34).toFixed(0);
          document.getElementById("progressLabel").textContent = `${milesCovered} mi of ${milesTotal} mi`;


          for (let i = 1; i < route.length; i++) {
            const segmentDistance = google.maps.geometry.spherical.computeDistanceBetween(route[i - 1], route[i]);
            if (distanceCovered + segmentDistance >= distanceTravelled) {
              const overshoot = distanceTravelled - distanceCovered;
              const heading = google.maps.geometry.spherical.computeHeading(route[i - 1], route[i]);
              const markerPosition = google.maps.geometry.spherical.computeOffset(route[i - 1], overshoot, heading);

              new google.maps.Marker({
                position: markerPosition,
                map,
                icon: {
                  url: "https://maps.google.com/mapfiles/kml/shapes/cycling.png", // Bike icon
                  scaledSize: new google.maps.Size(32, 32), // Optional: resize the icon
                },
                title: "Distance Travelled"
              });


              break;
            }
            distanceCovered += segmentDistance;
          }

        } else {
          alert("Directions request failed due to " + status);
        }
      });
    }

    window.onload = initMap;
  </script>
</body>
</html>
